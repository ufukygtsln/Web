<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post and Get Homework</title>

</head>
<body>
    <h2>POST</h2>
    <form method="POST">
        <div class="column1" >
            <label>Name</label>
        </div>
        <div class="column2">
            <input type="text" name="name" placeholder="Name">
        </div>

        <div class="column1">
            <label>Surname</label>
        </div>
        <div class="column2">
            <input type="text" name="surname" placeholder="Surname">
        </div>

        <div class="column1">
            <label>Gender</label>
        </div>
        <div class="column2">
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
        </div>

        <input type="submit" name="submit" value="Post">
    </form>
    <h2>GET</h2>
    <form method="GET">
        <div class="column1">
            <label>Name</label>
        </div>
        <div class="column2">
            <input type="text" name="name" placeholder="Name" >
        </div>

        <div class="column1">
            <label>Surname</label>
        </div>
        <div class="column2">
            <input type="text" name="surname" placeholder="Surname">
        </div>

        <div class="column1">
            <label>Gender</label>
        </div>
        <div class="column2">
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
        </div>

        <input type="submit" name="submit" value="Get">
    </form>
</body>
</html>
