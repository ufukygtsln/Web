<!DOCTYPE html>
<html>
  <head>
    <title>Student Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-page">

      <div class="logo">
        <img src="https://i4.hurimg.com/i/hurriyet/75/866x494/6268e2614e3fe01d9c5ffe9d.jpg" alt="Logo">
      </div>

      <div class="form">
        <h2>Student Login</h2>

        <form>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button>Log in</button>
        </form>

        <p class="message">Forgot your password? <a href="../ResetPassword/index.html">Click here to reset it</a></p>
        <p class="message">If you aren't a student <a href="../AdminPanel/index.html">Click here </a></p>
        <p class="message">Click to contact the administrator <a href="#">Content</a></p>

      </div>
    </div>
  </body>
</html>
